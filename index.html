<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citanje podataka o studentima</title>
</head>
<style>
    #student-container {
        margin: 20px;

    }

    #student-container div {
        margin-bottom: 20px;

    }

    #student-container hr {
        border: 1px solid #f3efef;
    }
</style>

<body>
    <h2>Student Information</h2>
    <div id="student-container"></div>

    <script>

        const dataUrl = 'https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt';

        async function fetchAndDisplayStudentData() {
            try {
                const response = await fetch('https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt');
                const data = await response.text();


                const lines = data.split('\n');
                const studentContainer = document.getElementById('student-container');


                for (let i = 0; i < lines.length; i += 4) {
                    const studentHTML = `
                        <p><strong>Name:</strong> ${lines[i].trim()}</p>
                        <p><strong>Address:</strong> ${lines[i + 1].trim()}</p>
                        <p><strong>Phone:</strong> ${lines[i + 2].trim()}</p>
                        <p><strong>Course:</strong> ${lines[i + 3].trim()}</p>
                        <hr>`;
                    studentContainer.innerHTML += studentHTML; 
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchAndDisplayStudentData();
    </script>
</body>

</html>
